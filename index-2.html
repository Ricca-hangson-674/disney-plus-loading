<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Disney+</title>
    <style>
        /* Styles de base pour le body */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
    font-family: Arial, sans-serif;
}

/* Conteneur principal du loader */
.loader-container {
    text-align: center;
    width: 250px;
}

/* Cercle de chargement anim√© */
.loader-circle {
    width: 60px;
    height: 60px;
    border: 8px solid #1db954;
    border-top: 8px solid transparent;
    border-radius: 50%;
    margin-bottom: 20px;
    animation: spin 1.5s linear infinite;
}

/* Animation de rotation pour le cercle */
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Barre de progression */
.progress-bar {
    width: 100%;
    background-color: #555;
    height: 6px;
    border-radius: 50px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0;
    background-color: #1db954;
    border-radius: 50px;
}

    </style>
</head>
<body>
    <div class="loader-container">
        <!-- Cercle de chargement -->
        <div class="loader-circle"></div>
        <!-- Barre de progression -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        (function () {
            // Script pour animer la barre de progression
            let progress = document.querySelector('.progress');
            let width = 0;

            function animateProgress() {
                if (width < 100) {
                    width++;
                    progress.style.width = width + '%';
                } else {
                    clearInterval(interval);
                }
            }

            let interval = setInterval(animateProgress, 50); // Augmente la vitesse de la progression

        })()
    </script>
</body>
</html>
